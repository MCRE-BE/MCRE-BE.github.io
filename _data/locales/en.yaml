sponsoring_post:
  announcement: "I'm happy to officially announce my partnership with the Fast & Fargère team. 
    The 2024 year was already rich in emotions and successes with the victory in the general 
    classification of the KA100 Rhône-Alpes karting ligue. Curious to see what this young prodigy
    will do in the coming years."
